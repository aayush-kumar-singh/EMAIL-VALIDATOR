<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Validator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="img/email.svg" alt="email svg" />
          <span>iVeify</span>
        </div>
        <ul>
          <li><a href="#" onclick="showUnderConstruction(event)">Home</a></li>
          <li><a href="#" onclick="showUnderConstruction(event)">About</a></li>
          <li>
            <a href="#" onclick="showUnderConstruction(event)">Contact Us</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <h1>Enter your email to validate</h1>
        <form action="/submit" method="post">
          <!-- <label for="username">Email:</label> -->
          <input
            placeholder="Enter your email to verify"
            type="text"
            id="username"
            name="username"
            required
          />
          <br /><br />

          <!-- submit button -->
          <input id="submitBtn" class="btn" type="submit" value="Submit" />
        </form>
      </div>

      <div class="container">
        <h2>Your Results</h2>
        <div id="resultCont">Your results will show here</div>
      </div>
    </main>
    <footer>
      &copy; 2025 <strong>iValidate</strong>. All rightsÂ reserved.
    </footer>
    <script src="script.js"></script>
  </body>
</html>
